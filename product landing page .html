<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Our Features</h2>
      <ul>
        <li>Easy to Use</li>
        <li>Responsive Design</li>
        <li>Powered by React</li>
      </ul>
    </section>

    <section id="video-section">
      <h2>Product Demo</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dGcsHMXbSOA" title="React Intro Video" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="pricing">
      <h2>Pricing Plans</h2>
      <div class="pricing-container">
        <div class="plan">
          <h3>Basic</h3>
          <p>$10/mo</p>
        </div>
        <div class="plan">
          <h3>Pro</h3>
          <p>$25/mo</p>
        </div>
        <div class="plan">
          <h3>Enterprise</h3>
          <p>$50/mo</p>
        </div>
      </div>
    </section>

    <section id="newsletter">
      <h2>Stay Updated</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input id="email" type="email" name="email" placeholder="Enter your email" required />
        <input id="submit" type="submit" value="Subscribe" />
      </form>
    </section>
  </main>
</body>
</html>
